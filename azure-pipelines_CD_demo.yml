parameters:
  environment: UAT
  region: "West US"
  admin_username: "azureadmin1"


stages:
  - stage: ${{parameters.environment}}
    variables: 
      env: ${{lower(parameters.environment)}}
    displayName: "Deployment to ${{parameters.environment}} Env"
    jobs:

      - job: "Approval"
        pool: server

        steps:
          
          - task: ManualValidation@0
            condition: ${{ eq(lower(parameters.environment), 'prod') }}
            timeoutInMinutes: 60
            displayName: "Prod Deployment Validation"
            inputs:
              notifyUsers: 'aniket.p.deshmukh@gmail.com'
              instructions: 'Please validate the build $(Build.BuildId) configuration and resume'
              onTimeout: 'resume'

    
      - job: "Deployment"
        dependsOn: "Approval"
        pool:
          vmImage: "windows-2019"

        steps:
          - checkout: none

          - task: AzureKeyVault@2
            displayName: "Retrieve DB Login Secret"
            inputs:
              azureSubscription: "Pay-As-You-Go (36e5119a-ef0e-4643-a46a-4a137216c264)"
              KeyVaultName: "mydemo-ado-kv"
              SecretsFilter: "*"
              RunAsPreJob: true

          - task: TerraformInstaller@1
            displayName: "Terraform Installation"
            inputs:
              terraformVersion: "latest"


          - task: DownloadBuildArtifacts@1
            inputs:
              buildType: "current"
              downloadType: "specific"
              downloadPath: "$(System.DefaultWorkingDirectory)"


          - task: TerraformTaskV4@4
            displayName: "Terraform Init"
            inputs:
              provider: "azurerm"
              command: "init"
              workingDirectory: "$(System.DefaultWorkingDirectory)/Terraform"
              backendServiceArm: "Pay-As-You-Go (36e5119a-ef0e-4643-a46a-4a137216c264)"
              backendAzureRmResourceGroupName: "DevOpsDemoADO"
              backendAzureRmStorageAccountName: "myadodemostorageaccount"
              backendAzureRmContainerName: "statefile"
              backendAzureRmKey: "terraform.tfstate"

          - task: TerraformTaskV4@4
            displayName: "Terraform Validate"
            inputs:
              command: validate
              workingDirectory: "$(System.DefaultWorkingDirectory)/Terraform"

          - task: TerraformTaskV4@4
            displayName: "Terraform Plan"
            inputs:
              command: plan
              workingDirectory: "$(System.DefaultWorkingDirectory)/Terraform"
              commandOptions: "-var admin_password=$(adminpassword)"
              environmentServiceNameAzureRM: "Pay-As-You-Go (36e5119a-ef0e-4643-a46a-4a137216c264)"
              backendServiceArm: "Pay-As-You-Go (36e5119a-ef0e-4643-a46a-4a137216c264)"
              backendAzureRmResourceGroupName: DevOpsDemoADO
              backendAzureRmStorageAccountName: myadodemostorageaccount
              backendAzureRmContainerName: statefile
              backendAzureRmKey: terraform.tfstate

          - task: TerraformTaskV4@4
            displayName: "Terraform Apply"
            inputs:
              command: apply
              workingDirectory: "$(System.DefaultWorkingDirectory)/Terraform"
              commandOptions: "-var admin_password=$(adminpassword)"
              environmentServiceNameAzureRM: "Pay-As-You-Go (36e5119a-ef0e-4643-a46a-4a137216c264)"

          
          - task: FileTransform@1
            displayName: "Modify Appsettings: SQL DB Connection String"
            inputs:
              folderPath: "$(System.DefaultWorkingDirectory)/WebApp/WebApp.zip"
              fileType: json
              targetFiles: appsettings.json

          - task: AzureRmWebAppDeployment@4
            displayName: "Azure App Service Deploy: my-service-my-ado-demo-test"
            inputs:
              azureSubscription: "Pay-As-You-Go (36e5119a-ef0e-4643-a46a-4a137216c264)"
              appType: webAppLinux
              WebAppName: "my-service-my-ado-demo-test"
              packageForLinux: "$(System.DefaultWorkingDirectory)/WebApp/WebApp.zip"
              JSONFiles: "**/appsettings.json"

          - task: SqlAzureDacpacDeployment@1
            displayName: "Azure SQL DacpacTask"
            inputs:
              azureSubscription: 'Pay-As-You-Go (36e5119a-ef0e-4643-a46a-4a137216c264)'
              AuthenticationType: 'connectionString'
              ConnectionString: 'Server=tcp:my-service-my-ado-demo-db-server-$(env).database.windows.net,1433;Initial Catalog=my-service-my-ado-demo-db-$(env);Persist Security Info=False;User ID=azureadmin;Password=$(adminpassword);MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;'
              deployType: 'DacpacTask'
              DeploymentAction: 'Publish'
              DacpacFile: '$(System.DefaultWorkingDirectory)/DB/WebApp.Database.dacpac'
              IpDetectionMethod: 'AutoDetect'

          - task: VSTest@2
            condition: ${{ ne(lower(parameters.environment), 'prod') }}
            inputs:
              testSelector: "testAssemblies"
              testAssemblyVer2: |
                $(System.DefaultWorkingDirectory)/UI/*Test*.dll
                !**\*TestAdapter.dll
                !**\obj\**
              searchFolder: "$(System.DefaultWorkingDirectory)"
              runSettingsFile: "$(System.DefaultWorkingDirectory)/UI/.runsettings"
              overrideTestrunParameters: "-webAppUrl $(webappurl)"
              codeCoverageEnabled: true

          - powershell: |
              # Write your PowerShell commands here.

              Start-Sleep -Seconds 120

          - task: TerraformTaskV4@4
            displayName: "Terraform Destroy"
            inputs:
              command: destroy
              workingDirectory: "$(System.DefaultWorkingDirectory)/Terraform"
              commandOptions: "-var admin_password=$(adminpassword)"
              environmentServiceNameAzureRM: "Pay-As-You-Go (36e5119a-ef0e-4643-a46a-4a137216c264)"
            condition: always()
